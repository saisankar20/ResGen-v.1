<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Resume</title>
</head>
<body>
  <h1>Upload Your Resume</h1>
  <form action="http://localhost:5000/upload_resume" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".pdf,.docx">
    <button type="submit">Upload</button>
  </form>
</body>
</html>
